version: "3.8"

services:
  # Qdrant Vector Database
  qdrant:
    image: qdrant/qdrant:v1.7.4
    container_name: waig-rag-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"  # gRPC port
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      - QDRANT__SERVICE__HTTP_PORT=6333
      - QDRANT__SERVICE__GRPC_PORT=6334
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost 6333 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 60s
    networks:
      - rag-network

  # RAG Application
  rag-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: waig-rag-app
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./parsed_jsons:/app/parsed_jsons:ro
    environment:
      - QDRANT_URL=http://qdrant:6333
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - API_RELOAD=false
      - APP_ENV=production
      - LOG_LEVEL=INFO
    env_file:
      - .env
    depends_on:
      qdrant:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 90s
    networks:
      - rag-network

volumes:
  qdrant_data:
    driver: local

networks:
  rag-network:
    driver: bridge